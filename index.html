<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Does everyone on social media have a dog?</p>
    <button onclick='myfunc()'>Click to find out!</button>
    <script>

        function myfunc(){
            document.getElementsByTagName('button')[0].remove();
            return document.getElementsByTagName('p')[0].innerText = 'yes';
        }
    </script>
</body>
</html>
